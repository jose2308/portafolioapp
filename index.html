<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here."/>
    <script src="./src/utils/utils.js"></script>
    <script type="module" src="./src/utils/translateConfig.js"></script>

    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@shoelace-style/shoelace/dist/themes/dark.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@shoelace-style/shoelace/dist/themes/light.css"
    />
    <script
      type="module"
      src="./node_modules/@shoelace-style/shoelace/dist/shoelace.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>portfolio-app</title>

  </head>
  <body>
    <portfolio-app></portfolio-app>
    <script type="module" src="./src/portfolio-app.js"></script>
    <script type="module">
      import { registerIconLibrary } from "./node_modules/@shoelace-style/shoelace/dist/utilities/icon-library.js";

      registerIconLibrary("my-icons", {
        resolver: (name) => `./assets/${name}.svg`,
        mutator: (svg) => svg.setAttribute("fill", "currentColor"),
      });

      registerIconLibrary("languages-icons", {
        resolver: (name) => `./assets/languages/${name}.svg`
      });

      registerIconLibrary("default", {
        resolver: (name) =>
          `https://cdn.jsdelivr.net/npm/bootstrap-icons@1.0.0/icons/${name}.svg`,
      });
    </script>
  </body>
</html>
